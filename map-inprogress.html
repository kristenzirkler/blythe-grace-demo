        <script type="text/javascript">
            // When the window has finished loading create our google map below
            google.maps.event.addDomListener(window, 'load', init);
        
            function init() {
                // Basic options for a simple Google Map
                // For more options see: https://developers.google.com/maps/documentation/javascript/reference#MapOptions
                var mapOptions = {
                    // How zoomed in you want the map to start at (always required)
                    zoom: 13,
                    disableDefaultUI: true,
                    scrollwheel: false,
                    //draggable: false, // BRING THIS BACK!!!!!

                    // The latitude and longitude to center the map (always required)
                    center: new google.maps.LatLng(33.48067, -111.94530), // BG Office

                    styles: [

                    {"featureType":"poi","elementType":"labels","stylers":[{"visibility":"off"}]},
                    //{"featureType":"water","elementType":"labels","stylers":[{"visibility":"off"}]},
                    {"featureType":"road","elementType":"labels.icon","stylers":[{"visibility":"off"}]},
                    {"stylers":[{"hue":"#00aaff"},{"saturation":-80},{"gamma":1.75},{"lightness":25}]},
                    {"featureType":"road","elementType":"labels.text.fill","stylers":[{"visibility":"on"},{"lightness":10}]},
                    {"featureType":"road","elementType":"geometry","stylers":[{"lightness":57}]}]
                },
  mapHoverStyles1 = [
    {"featureType":"all","elementType":"labels.text.fill","stylers":[{"saturation":36},{"color":"#333333"},{"lightness":40}]},
    {"featureType":"all","elementType":"labels.text.stroke","stylers":[{"visibility":"on"},{"color":"#ffffff"},{"lightness":16}]},
    {"featureType":"all","elementType":"labels.icon","stylers":[{"visibility":"off"}]},
    {"featureType":"administrative","elementType":"geometry.fill","stylers":[{"color":"#fefefe"},{"lightness":20}]},
    {"featureType":"administrative","elementType":"geometry.stroke","stylers":[{"color":"#fefefe"},{"lightness":17},{"weight":1.2}]},
    {"featureType":"landscape","elementType":"geometry","stylers":[{"color":"#ffffff"},{"lightness":20}]},
    {"featureType":"landscape","elementType":"geometry.fill","stylers":[{"color":"#eeede9"}]},
    {"featureType":"landscape.natural","elementType":"geometry.fill","stylers":[{"hue":"#ff0000"}]},
    {"featureType":"landscape.natural.terrain","elementType":"geometry","stylers":[{"color":"#82afc2"}]},
    {"featureType":"landscape.natural.terrain","elementType":"geometry.fill","stylers":[{"color":"#82afc2"}]},
    {"featureType":"poi","elementType":"geometry","stylers":[{"color":"#dbd8d2"},{"lightness":21}]},
    {"featureType":"road","elementType":"geometry.fill","stylers":[{"color":"#c8c5be"}]},
    {"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#c8c5be"},{"lightness":17}]},
    {"featureType":"road.highway","elementType":"geometry.stroke","stylers":[{"color":"#c8c5be"},{"lightness":29},{"weight":0.2}]},
    {"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#dedede"},{"lightness":18}]},
    {"featureType":"road.arterial","elementType":"geometry.fill","stylers":[{"color":"#c8c5be"}]},
    {"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#ffffff"},{"lightness":16}]},
    {"featureType":"road.local","elementType":"geometry.fill","stylers":[{"color":"#c8c5be"}]},
    {"featureType":"transit","elementType":"geometry","stylers":[{"color":"#f2f2f2"},{"lightness":19}]},
    {"featureType":"transit","elementType":"geometry.fill","stylers":[{"color":"#ff0000"},{"visibility":"off"}]},
    {"featureType":"water","elementType":"geometry","stylers":[{"color":"#a0d6d1"},{"lightness":17}]},
    {"featureType":"water","elementType":"geometry.fill","stylers":[{"hue":"#00b3ff"}]}
  ];

                // Get the HTML DOM element that will contain your map 
                // We are using a div with id="map" seen below in the <body>
                var mapElement = document.getElementById('map-canvas');

                // Create the Google Map using our element and options defined above
                var map = new google.maps.Map(mapElement, mapOptions);

    <script>
function initialize() {
  var fenway = new google.maps.LatLng(33.48067, -111.94530);
  var mapOptions = {
    center: fenway,
    zoom: 14
  };
  var map = new google.maps.Map(
      document.getElementById('map-canvas2'), mapOptions);
  var panoramaOptions = {
    position: fenway,
    pov: {
      heading: 34,
      pitch: 10
    }
  };
  var panorama = new google.maps.StreetViewPanorama(document.getElementById('pano'), panoramaOptions);
  map.setStreetView(panorama);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>

    <div id="map-canvas2" style="width: 45%; height: 100%;float:left"></div>
    <div id="pano" style="width: 45%; height: 100%;float:left"></div>
