<div class="slide bio-page bio-{{ page.team-slug }}">
	<div class="inner">
		<div class="image">
			<img src="{{ site.baseurl }}/img/bio-{% if page.team-slug == "robert" or page.team-slug == "alexandra" %}lg-{% endif %}{{ page.team-slug }}.jpg?v=2" alt="{{ page.team-name }}" />
		</div>
		<h2 class="name">{{ page.team-name }}</h2>
		<h3 class="title">{{ page.team-title }}</h3>
		{% include team-bio-contact.html %}
		<div>
			{{ page.content }}
		</div>
	</div>
</div>
