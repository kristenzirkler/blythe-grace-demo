<a rel="team-list-bio" data-person="{{ include.slug }}" class="item" href="/professionals/#{{ include.slug }}">
  <span class="image" style="background-image: url({{ site.baseurl }}/img/bio-bw-{{ include.slug }}.jpg);">&nbsp;</span>
  <span class="copy">
    <span class="name">{{ include.name }}</span>
    <span class="title">{{ include.title }}</span>
  </span>
</a>
